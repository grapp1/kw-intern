FileVersion:
    help: '[Type: int] This gives the value of the input file version number that this file fits.'
    default: 4
    domain:
        type: IntRangeDomain
        kwargs:
            minValue: 4

# -----------------------------------------------------------------------------
# Parallel Execution
# -----------------------------------------------------------------------------

Process:
    help: 'Process input options are: Topology'
    instances:
        Topology

Topology:
    help: 'This section describes how processors are assigned in order to solve the domain in parallel.'
    keys:
        P:
            default: 1
            domain:
                type: IntRangeDomain
                kwargs:
                    minValue: 1
                    maxValue: 1000
            help: '[Type: int] P allocates the number of processes to the grid-cells in x.'
        Q:
            default: 1
            domain:
                type: IntRangeDomain
                kwargs:
                    minValue: 1
                    maxValue: 1000
            help: '[Type: int] Q allocates the number of processes to the grid-cells in y.'
        R:
            default: 1
            domain:
                type: IntRangeDomain
                kwargs:
                    minValue: 1
                    maxValue: 1000
            help: '[Type: int] R allocates the number of processes to the grid-cells in z. Please note R should always be 1 if you are running with Solver Richards unless you are running a totally saturated domain (solver IMPES).'


# -----------------------------------------------------------------------------
# GeomInputs
