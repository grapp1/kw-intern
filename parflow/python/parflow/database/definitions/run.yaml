BaseRun:
  __rst__:
    skip:

  __class_instances__:
    - Process
    - ComputationalGrid
    - GeomInput
    - Geom
    - Solver
    - TimingInfo
    - TimeStep
    - Cycle

  # -----------------------------------------------------------------------------
  # CycleNames
  # -----------------------------------------------------------------------------

  CycleNames:
    help: >
      [Type: string] This key is used to specify the named time cycles to be used in a simulation. It is a list of names and each name
      defines a time cycle and the number of items determines the total number of time cycles specified. Each named cycle
      is described using a number of keys defined under Cycle.
    domains:
      AnyString:

  # -----------------------------------------------------------------------------
  # Spinup Options (Overland Flow)
  # -----------------------------------------------------------------------------

  OverlandFlowSpinUp:
    help: >
      [Type: int] This key specifies that a simplified form of the overland flow boundary condition (Equation 5.17) be used in place
      of the full equation. This formulation removes lateral flow and drives and ponded water pressures to zero using a
      SeepageFace boundary condition. While this can be helpful in spinning up the subsurface, this is no longer coupled
      subsurface-surface flow. If set to zero (the default) this key behaves normally.

    default: 0
    domains:
      IntValue:
        minValue: 0
        maxValue: 1

  ## equation is the same between P1 and P2 - need to check whether these should be different
  OverlandFlowSpinUpDampP1:
    help: >
      This key sets P1 and provides exponential dampening to the pressure relationship in the overland flow equation
      by adding the following term: P2*exp[(pressure)*P2]
    default: 0.0
    domains:
      DoubleValue:
        minValue: 0.0

  OverlandFlowSpinUpDampP2:
    help: >
      This key sets P2 and provides exponential dampening to the pressure relationship in the overland flow equation
      by adding the following term: P2*exp[(pressure)*P2]
    default: 0.0
    domains:
      DoubleValue:
        minValue: 0.0

  # -----------------------------------------------------------------------------
  # KnownSolution
  # -----------------------------------------------------------------------------

  KnownSolution:
    help: >
      [Type: string] This specifies the predefined function that will be used as the known solution. Possible choices for this key are No-
      KnownSolution, Constant, X, XPlusYPlusZ, X3Y2PlusSinXYPlus1, X3Y4PlusX2PlusSinXYCosYPlus1,
      XYZTPlus1 and XYZTPlus1PermTensor.
      Choices for this key correspond to solutions as follows:
      NoKnownSolution: No solution is known for this problem.
      Constant: p = constant
      X: p = x
      XPlusYPlusZ: p = x + y + z
      X3Y2PlusSinXYPlus1: p = x3y2 + sin(xy) + 1
      X3Y4PlusX2PlusSinXYCosYPlus1: p = x3y4 + x2 + sin(xy) cos y + 1
      XYZTPlus1: p = xyzt + 1
      XYZTPlus1: p = xyzt + 1
    domains:
      MandatoryValue:
      EnumDomain:
        enumList:
          - NoKnownSolution
          - Constant
          - X
          - XPlusYPlusZ
          - X3Y2PlusSinXYPlus1
          - X3Y4PlusX2PlusSinXYCosYPlus1
          - XYZTPlus1
          - XYZTPlus1